<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- bootstrap cdn css, js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- kakao js sdk -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- naver id login js sdk -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>

    <!-- google oauth2.0 client id -->
    <meta name="google-signin-client_id" content="710869476835-ittabag3aekt0e35egi7uemuost9d1qn.apps.googleusercontent.com">
    <!-- google library loaded trigger: 구글 라이브러리가 늦게 로드되는 문제 해결을 위함
      구글 라이브러리가 mounted 시점 보다 늦게 로드되는 경우 
      mounted 시점에 구글 로그인 버튼 렌더링 시 에러가 발생하는 문제 발생-->
    <script type="text/javascript">
      function triggerGoogleLoaded() {
        window.dispatchEvent(new Event("google-loaded"))
      }
    </script>
    <!-- google platform js library: 위에서 정의한 로드 트리거 등록 -->
    <script src="https://apis.google.com/js/platform.js?onload=triggerGoogleLoaded" async defer></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
